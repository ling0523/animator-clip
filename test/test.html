<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>animator-clip测试</title>
        <script
            src="../dist/animator-clip.js"
            type="text/javascript"
            charset="utf-8"
        ></script>
        <style type="text/css">
            #btn {
                position: absolute;
                left: 20px;
                top: 20px;
            }
        </style>
    </head>
    <body>
        <button id="btn">动画按钮</button>
    </body>
    <script type="text/javascript">
        const el = document.getElementById('btn')
        const { Animator, Clip } = AnimatorClip
        const animator = new Animator(el)
        const clip = new Clip({
            style: 'height',
            value: '200px',
            speed: 1
        })
        const clip2 = new Clip({
            style: 'width',
            value: '300px',
            speed: 1
        })
        clip.chain(clip2)
        animator.addClip(clip).start()
    </script>
</html>
